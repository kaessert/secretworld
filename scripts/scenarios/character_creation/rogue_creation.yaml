# Rogue character creation scenario - tests creating a Rogue class character
# Validates that character creation with Rogue class (3) works correctly
scenario:
  name: "Rogue Character Creation"
  description: "Test creating a Rogue class character with random stats"
  seed: 42022
  config:
    max_commands: 10
    timeout: 60
    skip_character_creation: false
    character_creation_inputs:
      - "TestRogue"
      - "3"
      - "2"
      - "yes"
  steps:
    # Step 1: Verify character was created
    - command: "dump_state"
      assertions:
        - type: CONTENT_PRESENT
          field: "character_class"
          value: true
          message: "Character class should be present in state"

    # Step 2: Verify character status
    - command: "status"
      assertions:
        - type: COMMAND_VALID
          field: ""
          value: true
          message: "Status command should be valid"
        - type: NARRATIVE_MATCH
          field: "last_narrative"
          value: "Rogue"
          message: "Narrative should mention Rogue class"
