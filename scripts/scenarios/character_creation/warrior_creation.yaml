# Warrior character creation scenario - tests creating a Warrior class character
# Validates that character creation with Warrior class (1) works correctly
scenario:
  name: "Warrior Character Creation"
  description: "Test creating a Warrior class character with random stats"
  seed: 42020
  config:
    max_commands: 10
    timeout: 60
    skip_character_creation: false
    character_creation_inputs:
      - "TestWarrior"
      - "1"
      - "2"
      - "yes"
  steps:
    # Step 1: Verify character was created
    - command: "dump_state"
      assertions:
        - type: CONTENT_PRESENT
          field: "character_class"
          value: true
          message: "Character class should be present in state"

    # Step 2: Verify character status
    - command: "status"
      assertions:
        - type: COMMAND_VALID
          field: ""
          value: true
          message: "Status command should be valid"
        - type: NARRATIVE_MATCH
          field: "last_narrative"
          value: "Warrior"
          message: "Narrative should mention Warrior class"
